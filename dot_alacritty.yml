shell:
  program: fish
  args:
    - --login 
    - -c 
    - tmux
    - task

import:
  - ~/.config/alacritty/themes/themes/everforest_dark.yaml

window:
   dimensions:
     columns: 150
     lines: 50


font:
  normal:
    family: Fira Code Nerd Font
    style: Regular

  bold:
    family: Fira Code Nerd Font
    style: Bold

  italic:
    family: Fira Code Nerd Font
    style: Italic

  bold_italic:
    family: Fira Code Nerd Font
    style: Bold Italic

  size: 17


env: 
  WINIT_X11_SCALE_FACTOR: "1"
